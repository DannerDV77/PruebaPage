<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/pantalla.css">
    <title>Depositos</title>
</head>
<body>
    <div class="parrilla">
        <form id="form_deposito">
            <label for="cantidad_desposito">Canditad a depositar:</label>
            <input name="deposito" id="cantidad_desposito" placeholder="$">
            <div class="botones">
                <button type="reset">Borrar</button>
                <button type="submit" id="btndeposito">Depositar</button>
                <button type="button" id="salir">Salir</button> 
            </div>
            <p id="movimientos"></p>          
        </form>
    </div>
    <script src="./pantalla.js"></script> 
</body>
</html>
